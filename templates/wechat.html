<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="static/css/wechat.css">
    <link rel="stylesheet" type="text/css" href="static/css/wechatframe2.css">
    <link rel="stylesheet" href="static/plugins/FontAwesome/css/font-awesome.min.css">
    <title>Wechat</title>
</head>
<body>
    <div class="content">
        <div class="menu">
            <div class="pic">
                <a id="login" href="javascript:;"><img id="mypic" class="self-pic" src="static/img/pic.jpg"></a>
            </div>
            <ul class="menulist">
                <li class="menu-list list-item" title="会话">
                    <a id="at" class="menu-a-active" href="javascript:;" data-content="dialog-content"><i class="fa fa-comment"></i></a>
                </li>
                <li class="menu-list list-item" title="联系人">
                    <a class="menu-a" href="javascript:;" data-content="contact-content"><i class="fa fa-user-o"></i></a>
                </li>
                <li class="menu-list list-item" title="群发">
                    <a class="menu-a" href="javascript:;" data-content="multisend-content"><i class="fa fa-send-o"></i></a>
                </li>
                <li class="menu-list list-item" title="配置">
                    <a class="menu-a" href="javascript:;" data-content="config-content"><i class="fa fa-cog"></i></a>
                </li>
            </ul>
        </div>
        <div class="menu-content">
            <div class="sub-menu dialog-content">
                <div class="single-row contact-menu">
                    <ul id="groups-ul" class="groups">
                    </ul>
                </div>
                <div id="contact" class="single-row dialog-menu">
                    <div class="messages-title ellipsis">
                        <span id="dialog-name"></span>
                    </div>
                    <div id="dialogs" class="messages-content scroll">

                    </div>
                    <div class="send-area">
                        <div class="function-area">
                            <div class="single-fun"><i id="emoij" class="fa fa-smile-o fa-2x"></i></div>
                            <div class="single-fun">
                                <i id="choose-file" class="fa fa-folder-o fa-2x"></i>
                                <input class="hide" id="send-file" type="file">
                            </div>
                            <div class="single-fun">
                                <i id="importemoij" class="fa fa-sign-in fa-2x"></i>
                                <input id="importemoijfile" style="display:none" multiple="multiple"  type="file" size="200" accept="image/*" onchange="handleFiles(event)" />
                            </div>
                            <button id="messages-history" type="button" class="form-btn pull-right">历史消息</button>
                        </div>
                        <div class="text-area">
                            <textarea id="message-text" class="form-textarea"></textarea>
                        </div>
                        <div class="button-area">
                            <button id="send" type="button" class="form-btn">发送</button>
                        </div>
                    </div>
                    <div id="emoijdiv" class="emoijbox">
                        <div id="emoijtool" class="emoijtool">
                            <ul id="titleul" class="emoji-title-names">

                            </ul>
                            <a class="close" href="javascript:;" title="关闭"><i id="close" class="fa fa-window-close close"></i></a>
                        </div>
                        <div id="emoijpanel" class="emoijpanel">
                            <ul id="emoijul">
                            </ul>
                        </div>
                    </div>
                    <div id="emoijimport" class="emoijimportbox">
                        <div id="emoijimporttool" class="emoijimporttool">
                            <span style="float:left;margin-top:2%"> 导入表情预览</span><a class="close" href="javascript:;" title="关闭"><i id="emoijimportclose" class="fa fa-window-close close"></i></a>
                        </div>
                        <form id="moment-pane-upload-form" enctype="multipart/form-data">
                            <div id="emoijimporttitle" class="emoijimporttitle">
                                <span style="float:left;margin-top:2%;position: relative;">请输入表情包的名称:</span>
                                <input id="title" class="titleforemoij" type="text" />
                            </div>
                        </form>
                        <div id="emoijimportpanel" class="emoijimportemoijpanel">
                            <ul id="emoijimportul">
                            </ul>
                        </div>
                        <div id="emoijimportsend" class="emoijimportsend">
                            <button id="sendinport" type="button" class="form-btn sub_btn">确认提交</button>
                        </div>
                    </div>
                </div>
                <div id="func" class="single-row function-menu">
                    <div class="title-content dialog-func-tab">
                        <a class="tab-a" href="javascript:;" data-content="aite-content"><span class="tab-3 tab-active">@消息列表</span></a>
                        <a class="tab-a" href="javascript:;" data-content="groupmanage-content"><span class="tab-3">敏感信息列表</span></a>
                        <a class="tab-a" href="javascript:;" data-content="detail-content"><span class="tab-3">详细信息</span></a>
                    </div>
                    <ul class="groups aite-content">
                        
                    </ul>
                    <ul class="groups groupmanage-content hide">
                        
                    </ul>
                    <ul class="groups detail-content hide">
                        
                    </ul>
                </div>
            </div>
            <div class="sub-menu contact-content">
                
            </div>
            <div class="sub-menu multisend-content">
                <div class="single-row contact-menu">
                    <div class="title-content contact-tab">
                        <a class="tab-a" href="javascript:;" data-content="manager-content"><span class="tab-3 tab-active">管理群组</span></a>
                        <a class="tab-a" href="javascript:;" data-content="allgroups-content"><span class="tab-3">群组</span></a>
                        <a class="tab-a" href="javascript:;" data-content="allcontact-content"><span class="tab-3">联系人</span></a>
                    </div>
                    <ul class="groups manager-content">
                        
                    </ul>
                    <ul id="multigroups-ul" class="groups allgroups-content hide">
                        
                    </ul>
                    <ul class="groups allcontact-content hide">
                        
                    </ul>
                </div>
                <div class="single-row dialog-menu">
                    <div class="multisend-contacts scroll">
                        <p class="title">选择列表</p>
                        <button id="setdefaultgroups" class="btn abs-right" type="button">设置管理群</button>
                    </div>
                    <div class="multisend-area scroll">
                        <p class="title">群发</p>
                        <div class="multimessage-area">
                            <div class="multifunction-area">
                                <div id="emoijgroup" class="single-fun"><i class="fa fa-smile-o fa-2x"></i></div>
                                <div class="single-fun">
                                    <i id="multichoose-file" class="fa fa-folder-o fa-2x"></i>
                                    <input class="hide" id="multisend-file" type="file">
                                </div>
                            </div>
                            <div class="multi-textarea">
                                <textarea id="multimessage-text" value="" class="form-textarea"></textarea>
                            </div>
                            <div class="multi-send-button">
                                <button id="multisend" type="button" class="form-btn">发送</button>
                            </div>
                        </div>
                    </div>
                    <div id="emoijdivgroup" class="emoijbox" style="bottom:436px;left:21px;">
                        <div id="emoijtoolgroup" class="emoijtool">
                            <ul id="titleulgroup" class="emoji-title-names">

                            </ul>
                            <a class="close" href="javascript:;" title="关闭"><i id="closegroup" class="fa fa-window-close close"></i></a>
                        </div>
                        <div id="emoijpanelgroup" class="emoijpanel">
                            <ul id="emoijulgroup">
                            </ul>
                        </div>
                    </div>
                </div>
                <div id="" class="single-row function-menu">
                    <div class="title-content">
                        <span>群发历史</span>
                    </div>
                </div>
            </div>
            <div class="sub-menu config-content">
                <div class="single-row contact-menu">
                    <ul id="" class="groups">
                        <li class="single-message">
                            <span class="config-name" title="测试1群">config1</span>
                        </li>
                    </ul>
                </div>
                <div class="single-row configs">
                    configs
                </div>
            </div>
        </div>
    </div>
    <div class="modal">
        <div class="showfunc">
            <a href="javascript:;" class="menu-a"><i id="larger" class="fa fa-search-plus"></i></a>
            <a href="javascript:;" class="menu-a"><i id="smaller" class="fa fa-search-minus"></i></a>
        </div>
        <div class="showarea">
            <img class="adjust-pic" src="static/img/loginqrcode.jpg">
        </div>
    </div>
    
    <script src="static/js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="static/js/socket.io.min.js"></script>
    <script src="static/js/wechatmain2.js"></script>
    <script src="static/js/face.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
